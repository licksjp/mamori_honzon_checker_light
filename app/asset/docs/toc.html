<script type="text/javascript">
var j$ = jQuery;
// J$はjQueryの関数。

// アコーディオンメニュー
j$(function(){
	var menuid;
	if($.cookie("menuid0")) {
		menuid0 = parseInt ($.cookie("menuid0"), 10);
	} else {
		menuid0 = -1;
	};
	if($.cookie("menuid1")) {
		menuid1 = parseInt ($.cookie("menuid1"), 10);
	} else {
		menuid1 = -1;
	};

	j$(".acc li > a",this).each(function(index){
		var $this = j$(this);
		if((index != menuid0) && (index != menuid1)) $this.next().hide();
		$this.click(function(){
			if (j$(this).is(".menu0")) {
				var openid0 = index;
				$.cookie("menuid0", openid0, {expires: null});
			};
			if (j$(this).is(".menu1")) {
				var openid1 = index;
				$.cookie("menuid1", openid1, {expires: null});
			};
			var params = {height:"toggle", opacity:"toggle"};
			j$(this).next().animate(params).parent().siblings().children("ul:visible").animate(params);
		});
	});
});
</script>
